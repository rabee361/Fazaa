# HTTP server block - handles ACME challenges and redirects to HTTPS
server {
    listen 80;
    server_name faazza.com www.faazza.com 168.231.127.170;
    
    # Location for Let's Encrypt ACME challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri $uri/ =404;
    }
    
    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server block - main application
server {
    listen 443 ssl http2;
    server_name faazza.com www.faazza.com;
    
    # SSL certificate configuration
    ssl_certificate /etc/letsencrypt/live/faazza.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/faazza.com/privkey.pem;
    
    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    keepalive_timeout 90;
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;

    location /staticfiles/ {
        alias /home/app/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /home/app/media/;
        expires 1y;
        add_header Cache-Control "public";
    }

    location / {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_redirect off;
        proxy_pass http://web:8000;
    }

    location /ws/ {
        proxy_pass http://web:8000/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Fallback server for IP access - redirects to domain
server {
    listen 80;
    listen 443 ssl http2;
    server_name 168.231.127.170;
    
    # Use the same SSL certificates for IP access
    ssl_certificate /etc/letsencrypt/live/faazza.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/faazza.com/privkey.pem;
    
    return 301 https://faazza.com$request_uri;
}
