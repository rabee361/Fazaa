{% for reel in reels %}
<tr onclick="clickHandler(event)" data-link="{% url 'reel-info' reel.id %}">
    <td onclick="event.stopPropagation();"><input type="checkbox" class="row-checkbox" value="{{ reel.id }}"></td>
    <td>{{ reel.id }}</td>
    <td>{{ reel.organization }}</td>
    <td>{{ reel.createdAt }}</td>
    <td onclick="event.stopPropagation();">
        {% if reel.video %}
            <a href="{{ reel.video.url }}" target="_blank" class="btn btn-sm btn-primary">
                <i class="fas fa-eye"></i>
            </a>
        {% endif %}
    </td>
</tr>
{% endfor %}
