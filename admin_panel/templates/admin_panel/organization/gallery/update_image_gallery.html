{% extends 'admin_panel/base.html' %}
{% load static %}

{% block title %} معلومات صورة{% endblock %}

{% block content %}
<div class="content-header">
    <nav class="breadcrumb">
        <a href="{% url 'images-gallery' %}">الصور</a>
        <i class="separator fas fa-chevron-left"></i>
        <span>معلومات صورة</span>
        <i class="separator fas fa-chevron-left"></i>
    </nav>
</div>

<div class="content-body">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-container">
            <div class="form-grid">
                <div class="form-section">
                    <div class="form-group">
                        <label>{{ form.organization.label }} :</label>
                        {{ form.organization }}
                    </div>
                </div>
                
                <div class="form-section">
                    <div class="form-group">
                        <label>{{ form.image.label }}</label>
                        <div class="image-upload">
                            <input type="file" name="image" id="image" class="my-img">
                            <img src="{{ image.url }}" alt="image" name="image" id="image" width="50" height="50">
                            <div class="upload-placeholder">اختر صورة</div>
                        </div>
                        {% if form.image.errors %}
                            <div class="error">{{ form.image.errors }}</div>
                        {% endif %}
                    </div>
                </div>
    
            </div>
        </div>

        <div class="form-button-container">
            <button class="btn btn-brown">
                حفظ
            </button>
            <a href="{% url 'images-gallery' %}" class="btn btn-white">
                إلغاء
            </a>
        </div>


    </form>
</div>
{% endblock %}
