{% extends 'admin_panel/base.html' %}
{% load static %}

{% block title %}تعديل شركة التوصيل{% endblock %}

{% block content %}
<div class="content-header">
    <nav class="breadcrumb">
        <a href="{% url 'delivery-companies' %}"> شركات التوصيل</a>
        <i class="separator fas fa-chevron-left"></i>
        <span>تعديل شركة </span>
        <i class="separator fas fa-chevron-left"></i>
    </nav>
</div>

<div class="content-body">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-container">
            <div class="form-grid">
                <div class="form-section">
                    <div class="form-group">
                        <label>{{ form.name.label }}:</label>
                        {{ form.name }}
                    </div>
                </div>
                <div class="form-group">
                    <label>{{ form.icon.label }}</label>
                    <div class="image-upload">
                        <input type="file" name="icon" id="icon" class="my-img">
                        <img src="{{ icon.url }}" alt="icon" name="icon" id="icon" width="50" height="50">
                        <div class="upload-placeholder">اختر صورة</div>
                    </div>
                    {% if form.icon.errors %}
                        <div class="error">{{ form.icon.errors }}</div>
                    {% endif %}
                </div>


            </div>
        </div>

        <div class="form-button-container">
            <button class="btn btn-brown">
                حفظ
            </button>
            <a href="{% url 'delivery-companies' %}" class="btn btn-white">
                إلغاء
            </a>
        </div>


    </form>
</div>
{% endblock %}
