{% extends 'admin_panel/base.html' %}
{% load static %}

{% block title %} الدعم {% endblock %}

{% block content %}
<div class="chat-container">
    <!-- Chat List Sidebar -->
    <div class="chat-list">
        <div class="chat-list-header">
            <div class="chat-header-content">
                <h3>المحادثات</h3>
                <div class="chat-search">
                    <i class="fas fa-search search-icon"></i>
                    <input hx-get="{% url 'chats' %}" hx-push-url="true" hx-target="#chats-partial" hx-swap="innerHTML" hx-trigger="keyup changed delay:500ms" type="text" name="q" class="form-control" placeholder="بحث..." value="{{ request.GET.q }}">
                </div>
            </div>
        </div>
        <div class="chat-list-content" id="chats-partial">
            {% include 'admin_panel/partials/chats_partial.html' %}
        </div>
    </div>

    <!-- Chat Messages Area -->
    <div class="chat-messages">
        <div class="chat-messages-header">
            <div class="current-chat-info">
                <img src="#" alt="User" class="chat-avatar">
                <div>
                    <h3>ali ali</h3>
                    <span class="status online">متصل</span>
                </div>
            </div>
        </div>
        
        <div class="messages-container">
            <!-- Sample messages - Replace with dynamic data -->
            <!-- <div class="message sent">
                <div class="message-content">
                    <p>أهلاً بك! أحتاج إلى مساعدة في طلبي</p>
                    <span class="message-time">12:27</span>
                </div>
            </div> -->
        </div>

        <div class="chat-input">
            <input type="text" placeholder="اكتب رسالتك هنا...">
            <button class="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>
{% endblock %}
