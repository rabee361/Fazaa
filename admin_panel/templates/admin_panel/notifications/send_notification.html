{% extends 'admin_panel/base.html' %}
{% load static %}

{% block title %}إضافة إشعار{% endblock %}

{% block content %}
<div class="content-header">
    <nav class="breadcrumb">
        <a href="{% url 'notifications' %}">الإشعارات</a>
        <i class="separator fas fa-chevron-left"></i>
        <span>إضافة إشعار</span>
    </nav>
</div>

<div class="content-body">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-container">
            <div class="form-grid">
                <div class="form-section">
                    <div class="form-group">
                        <label>{{ form.title.label }}:</label>
                        {{ form.title }}
                    </div>
                    <div class="form-group">
                        <label>{{ form.recipient_type.label }}:</label>
                        {{ form.recipient_type }}
                    </div>
                </div>
                <div class="form-section">
                    <div class="form-group">
                        <label>{{ form.body.label }}:</label>
                        {{ form.body }}
                    </div>  
                </div>
            </div>
        </div>  

        <div class="form-button-container">
            <button class="btn btn-brown">
                إرسال
            </button>
            <a href="{% url 'notifications' %}" class="btn btn-white">
                إلغاء
            </a>
        </div>
    </form>
</div>
{% endblock %}
