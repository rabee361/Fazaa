{% extends 'admin_panel/base.html' %}
{% load static %}

{% block title %}معلومات عرض{% endblock %}

{% block content %}
<div class="content-header">
    <nav class="breadcrumb">
        <a href="{% url 'client-offers' %}">عروض الأفراد</a>
        <i class="separator fas fa-chevron-left"></i>
        <span>معلومات عرض</span>
        <i class="separator fas fa-chevron-left"></i>
    </nav>
</div>

<div class="content-body">

        
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-container">

            <div class="form-grid">

                <div class="form-section">
                    <div class="form-group">
                        <label>{{ form.content.label }}:</label>
                        {{ form.content }}
                    </div>

                    <div class="form-group">
                        <label>{{ form.template.label }}:</label>
                        {{ form.template }}
                    </div>

                </div>

                <div class="form-section">
                    <div class="form-group">
                        <label>{{ form.expiresAt.label }}:</label>
                        {{ form.expiresAt }}
                    </div>

                    <div class="form-group">
                        <label>{{ form.organization.label }}:</label>
                        {{ form.organization }}
                    </div>  
                </div>

            </div>

        </div>

        <div class="form-button-container">
            <button class="btn btn-brown">
                حفظ
            </button>
            <button class="btn btn-white">
                إلغاء
            </button>
        </div>


    </form>
</div>
{% endblock %}
