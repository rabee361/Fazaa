{% extends 'admin_panel/base.html' %}
{% load static %}

{% block title %}إضافة عميل{% endblock %}

{% block content %}
<div class="content-header">
    <nav class="breadcrumb">
        <a href="{% url 'clients' %}">عملاء</a>
        <i class="separator fas fa-chevron-left"></i>
        <span>إضافة عميل</span>
    </nav>
</div>

<div class="content-body">
    <form method="post" enctype="multipart/form-data" class="form-container">
        {% csrf_token %}
        
        <div class="form-grid">
            <div class="form-section">
                <div class="form-group">
                    <label>{{ form.full_name.label }}:</label>
                    {{ form.full_name }}
                </div>
                <div class="form-group">
                    <label>{{ form.phonenumber.label }}:</label>
                    {{ form.phonenumber }}
                </div>
            </div>

            <div class="form-section">
                <div class="form-group">
                    <label>{{ form.email.label }}:</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label>{{ form.get_notifications.label }}:</label>
                    {{ form.get_notifications }}
                </div>
                <div class="form-group">
                    <label>{{ form.image.label }}:</label>
                    {{ form.image }}
                </div>
            </div>

        </div>

        <div class="action-button-container">
            <button class="btn btn-brown">
                حفظ
            </button>
            <button class="btn btn-white">
                إلغاء
            </button>
        </div>


    </form>
</div>
{% endblock %}
